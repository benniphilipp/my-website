<div class="card">
    <div class="card-datatable table-responsive">
        <table id="example" class="table hover table-bordered dataTable no-footer"" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Country</th>
                    <th>Website</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

                {% for customer in customers %}
                <tr>
                    <td>{{ customer.first_name }}</td>
                    <td>{{ customer.last_name }}</td>
                    <td>{{ customer.email }}</td>
                    <td>{{ customer.country }}</td>
                    <td>{{ customer.website }}</td>
                    <td>{{ customer.phone_number }}</td>
                    <td>
                        <button class="btn btn-primary open-update-modal" data-customer-id="{{ customer.id }}">Update</button>
                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
</div>
